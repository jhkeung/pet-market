<div class="container-fluid">
	<h2>Browse Pets</h2>
	<div class="row">
		<div class="col-3" *ngFor="let pet of pets">
			<div class="card">
				<img class="card-img-top" [src]="pet?.media?.photos?.photo[2]?.$t"
					alt="Featured pet image">
				<div class="card-body">
					<h4 class="card-title">{{pet?.name?.$t}}, {{pet?.age?.$t}}</h4>
					<p class="card-text">{{pet?.breeds?.breed?.$t}}</p>
					<p class="card-text">{{pet?.description?.$t}}</p>
					<a href="#" class="btn btn-primary inquire-btn">Inquire</a>
				</div>
			</div>
		</div>
	</div>
</div>
